<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script async defer src="script.js"></script> -->
    <script async defer src="script-org.js"></script>
</head>
<body>
    <div class="wrapper" align="center">
        <div class="animation"></div>
    </div>
    
    <div id="container">
        <div id="calculator">
            <div id="heading">Calculator</div>
            <div id="display">
                <div id="output"></div>
            </div>
            <div class="row">
                <div class="col no">(</div>
                <div class="col no">)</div>
                <div class="col backspace">&lt;--</div>
                <div class="col ac">AC</div>
            </div>
            <div class="row">
                <div class="col fn sin">sin</div>
                <div class="col fn cos">cos</div>
                <div class="col fn tan">tan</div>
                <div class="col fn ln">ln</div>
            </div>
            <div class="row">
                <div class="col no">%</div>
                <div class="col no">^</div>
                <div class="col fn sqrt">sqrt</div>
                <div class="col no">/</div>
            </div>
            <div class="row">
                <div class="col number no">1</div>
                <div class="col number no">2</div>
                <div class="col number no">3</div>
                <div class="col no">*</div>
            </div>
            <div class="row">
                <div class="col number no">4</div>
                <div class="col number no">5</div>
                <div class="col number no">6</div>
                <div class="col no">+</div>
            </div>
            <div class="row">
                <div class="col number no">7</div>
                <div class="col number no">8</div>
                <div class="col number no">9</div>
                <div class="col no">-</div>
            </div>
            <div class="row">
                <div class="col number no">00</div>
                <div class="col number no">0</div>
                <div class="col number no">.</div>
                <div class="col" id="calculate">=</div>
            </div>
        </div>
    </div>
</body>
</html>
